<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FixIt â€“ Dashboard</title>

    <!-- Fonts + Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <!-- App CSS/JS -->
    <link rel="stylesheet" href="style2.css" />
    <script src="script2.js" defer></script>
  </head>

  <body>
    <header>
      <div class="navbar">
        <div class="logo"><img src="images/FixIt logo.PNG" alt="FixIt-Logo" /></div>
        <div class="site-title">FixIt</div>
        <div class="search">
          <input type="text" placeholder="Search" aria-label="Search" />
          <button aria-label="Search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="menu" aria-label="Menu"><i class="fa-solid fa-bars"></i></div>
      </div>
    </header>

    <main>
      <section class="content-section">
        <div class="bg-photo"><img src="images/huntly.PNG" alt="Background Photo" /></div>

        <div class="main-content">
          <div class="welcome-box">
            <h2 id="welcomeMessage">Welcome back!</h2>
            <p>Here are the latest updates from your community.</p>
          </div>

          <div class="posts-grid">
            <div class="post" id="reportBox">
              <span>Your recent post</span>
            </div>
            <div class="post"><span>Important event post</span></div>
            <div class="post"><span>Issue resolved post</span></div>
            <div class="post"><span>Another post</span></div>
          </div>
        </div>

        <div class="bg-photo"><img src="images/huntly.PNG" alt="Background Photo" /></div>
      </section>
    </main>

    <!-- Report details modal -->
    <div id="reportModal" class="modal" aria-hidden="true">
      <div class="modal-content">
        <button class="close" aria-label="Close">&times;</button>
        <h2>Report Details</h2>
        <div id="modalBody"></div>
      </div>
    </div>
  </body>
</html>
